<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --background-color-light: #f8f9fa;
            --text-color-light: #333;
            --form-bg-light: white;

            --background-color-dark: #121212;
            --text-color-dark: #f8f9fa;
            --form-bg-dark: #1e1e1e;
        }

        body {
            background: linear-gradient(120deg, #7e80ff, #ff758c);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            color: var(--text-color-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: var(--form-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .dark-mode {
            --background-color-light: #121212;
            --text-color-light: #f8f9fa;
            --form-bg-light: #1e1e1e;
        }

        .light-mode {
            --background-color-light: #f8f9fa;
            --text-color-light: #333;
            --form-bg-light: white;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #languageSelect {
            width: 120px;
        }

        .position-relative .btn {
            font-size: 0.85rem;
        }

        .invalid-feedback {
            display: none;
        }

        .is-invalid + .invalid-feedback {
            display: block;
        }
        .input-group .btn {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    border-top-right-radius: 0.375rem;
    border-bottom-right-radius: 0.375rem;
}

    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <div class="toggle-container">
        <button id="toggleTheme" class="btn btn-outline-primary">Switch to Dark Mode</button>
    </div>

    <div class="form-container">
        <h1>Login</h1>
        <!-- Language Selector -->
        <div class="mb-3 text-end">
            <select id="languageSelect" class="form-select w-auto">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-3 position-relative">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="invalid-feedback">Invalid email address.</div>
            </div>
            <!-- Password -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary">Show</button>
                </div>
                <div class="invalid-feedback">Password cannot be empty.</div>
            </div>
            
            <!-- Remember Me -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('toggleTheme');
        const body = document.body;
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const languageSelect = document.getElementById('languageSelect');

        // Load and Apply Theme Preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            toggleButton.textContent = savedTheme === 'dark-mode' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        } else {
            body.classList.add('light-mode');
        }

        // Dark/Light Mode Toggle
        toggleButton.addEventListener('click', () => {
            const theme = body.classList.contains('dark-mode') ? 'light-mode' : 'dark-mode';
            body.classList.remove('dark-mode', 'light-mode');
            body.classList.add(theme);
            localStorage.setItem('theme', theme);
            toggleButton.textContent = theme === 'dark-mode' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Form Validation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');

            // Email Validation
            if (!emailField.value.includes('@')) {
                emailField.classList.add('is-invalid');
            } else {
                emailField.classList.remove('is-invalid');
            }

            // Password Validation
            if (!passwordField.value.trim()) {
                passwordField.classList.add('is-invalid');
            } else {
                passwordField.classList.remove('is-invalid');
            }

            // If Valid, Show Success Message
            if (!emailField.classList.contains('is-invalid') && !passwordField.classList.contains('is-invalid')) {
                alert('Login Successful!');
            }
        });

        // Language Selector
        languageSelect.addEventListener('change', function () {
            alert(`Language changed to ${this.value.toUpperCase()}`);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .card {
            margin-bottom: 20px;
        }

        .candidate-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .alert {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Blockchain Voting</h1>

        <div id="blockchainStatus" class="alert alert-info text-center">
            Blockchain initialized. Genesis block created.
        </div>

        <form id="votingForm">
            <h4>Candidates</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://via.placeholder.com/100" alt="Candidate A" class="candidate-photo">
                            <h5 class="card-title">Candidate A</h5>
                            <p>Party: Party A</p>
                            <input type="radio" id="candidateA" name="candidate" value="Candidate A">
                            <label for="candidateA">Vote for Candidate A</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://via.placeholder.com/100" alt="Candidate B" class="candidate-photo">
                            <h5 class="card-title">Candidate B</h5>
                            <p>Party: Party B</p>
                            <input type="radio" id="candidateB" name="candidate" value="Candidate B">
                            <label for="candidateB">Vote for Candidate B</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://via.placeholder.com/100" alt="Candidate C" class="candidate-photo">
                            <h5 class="card-title">Candidate C</h5>
                            <p>Party: Party C</p>
                            <input type="radio" id="candidateC" name="candidate" value="Candidate C">
                            <label for="candidateC">Vote for Candidate C</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Vote</button>
        </form>

        <h4 class="mt-4">Blockchain Data</h4>
        <pre id="blockchainData"></pre>
    </div>

    <script>
        async function fetchBlockchainData() {
            const response = await fetch('http://localhost:3000/blockchain');
            const data = await response.json();
            document.getElementById('blockchainData').textContent = JSON.stringify(data, null, 2);
        }

        document.getElementById('votingForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const selectedCandidate = document.querySelector('input[name="candidate"]:checked');
            if (!selectedCandidate) {
                alert("Please select a candidate to vote.");
                return;
            }

            const voterId = "VOT12345"; // Mocked voter ID
            const candidate = selectedCandidate.value;

            const response = await fetch('http://localhost:3000/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ voterId, candidate }),
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                fetchBlockchainData();
            } else {
                alert(result.message);
            }
        });

        fetchBlockchainData();
    </script>
</body>
</html>

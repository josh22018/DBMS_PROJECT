<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color-light: #f8f9fa;
            --text-color-light: #333;
            --form-bg-light: white;

            --background-color-dark: #121212;
            --text-color-dark: #f8f9fa;
            --form-bg-dark: #1e1e1e;
        }

        body {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-container {
            background-color: var(--form-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: background-color 0.3s;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .dark-mode {
            --background-color-light: #121212;
            --text-color-light: #f8f9fa;
            --form-bg-light: #1e1e1e;
        }

        .light-mode {
            --background-color-light: #f8f9fa;
            --text-color-light: #333;
            --form-bg-light: white;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #passwordStrength {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .tooltip-message {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <div class="toggle-container">
        <button id="toggleTheme" class="btn btn-outline-primary">Switch to Dark Mode</button>
    </div>

    <div class="form-container">
        <h1>Register to Vote</h1>
        <form id="registrationForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
                <small class="tooltip-message">Enter a 10-digit phone number.</small>
            </div>
            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <small class="tooltip-message">You must be 18 years or older to register.</small>
            </div>
            <!-- Age Display -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" readonly>
            </div>
            <!-- Voter ID -->
            <div class="mb-3">
                <label for="voterID" class="form-label">Voter ID</label>
                <input type="text" class="form-control" id="voterID" minlength="8" maxlength="12" required>
                <small class="tooltip-message">Voter ID must be 8-12 characters long.</small>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" minlength="6" required>
                <small id="passwordStrength">Strength: Too Weak</small>
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <!-- Terms and Conditions -->
            <div class="mb-3">
                <input type="checkbox" id="terms" required>
                <label for="terms" class="form-label">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('toggleTheme');
        const body = document.body;

        // Dark/Light Mode Toggle
        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.textContent = 'Switch to Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            }
        });

        // Default to Light Mode
        body.classList.add('light-mode');

        // Real-Time Password Strength Validation
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[\W_]/.test(password)) strength++;

            const messages = ['Too Weak', 'Weak', 'Medium', 'Strong'];
            const colors = ['red', 'orange', 'blue', 'green'];
            passwordStrength.textContent = `Strength: ${messages[strength]}`;
            passwordStrength.style.color = colors[strength];
        });

        // Calculate and Display Age Based on DOB
        const dobInput = document.getElementById('dob');
        const ageInput = document.getElementById('age');

        dobInput.addEventListener('change', () => {
            const dob = new Date(dobInput.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDifference = today.getMonth() - dob.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            ageInput.value = age >= 0 ? age : '';
        });

        // Final Form Validation
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            alert('Registration Successful!');
        });
    </script>
</body>
</html>
